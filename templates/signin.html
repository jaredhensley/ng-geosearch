<div class="center">
  <h1 class="reg-copy">Welcome Back! Login here to surf instagram via google maps!  Save your favorite pictures and access them later to view your favorite people, places, and things.</h1>
  <form class="user-log-reg">
    <input type="email" ng-model="user.email" placeholder="email here">
    <input type="password" ng-model="user.password" placeholder="password here">
    <button type="submit" ng-click="signin(user)">Login</button>
  </form>
</div>
