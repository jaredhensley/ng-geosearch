<div class="center">
  <h1 class="signup-copy">Want to check out some cool media? Sign up here and access your favorite pictures and locations from around the world.</h1>
  <form class="user-log-reg">
    <input type="email" ng-model="user.email" placeholder="enter email">
    <input type="password" ng-model="user.password" placeholder="enter password">
    <button type="submit" ng-click="register(user)">Register</button>
  </form>
</div>
