<div class="result-parent-template">

  <div class="profile-pic">

    <img src="{{data.user.profile_picture}}">

    <div class="username">
      {{data.user.full_name}}
    </div>

    <div class="likes">
      <span class="like-counter">#{{data.likes.count}}</span>
      <i class="fa fa-heart"></i>
    </div>

  </div>

  <div class="result-image">
    <img src="{{data.images['standard_resolution'].url}}">
  </div>


</div>
